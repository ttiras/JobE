table:
  name: positions
  schema: public
object_relationships:
  - name: department
    using:
      foreign_key_constraint_on:
        - department_id
        - organization_id
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
insert_permissions:
  - role: user
    permission:
      check:
        organization:
          created_by:
            _eq: X-Hasura-User-Id
      columns:
        - created_at
        - department_id
        - id
        - incumbents_count
        - is_active
        - is_manager
        - organization_id
        - pos_code
        - reports_to_id
        - title
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - department_id
        - id
        - incumbents_count
        - is_active
        - is_manager
        - organization_id
        - pos_code
        - reports_to_id
        - title
        - updated_at
      filter:
        organization:
          created_by:
            _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - department_id
        - incumbents_count
        - is_active
        - is_manager
        - pos_code
        - reports_to_id
        - title
        - updated_at
      filter:
        organization:
          created_by:
            _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        organization:
          created_by:
            _eq: X-Hasura-User-Id
    comment: ""
